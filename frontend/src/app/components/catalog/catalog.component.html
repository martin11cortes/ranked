<div class="grid grid-cols-4 gap-4">
  <mat-card *ngFor="let item of catalog?.results">
    <mat-card-header>
      <mat-card-title>{{ item.original_title }}</mat-card-title>
      <mat-card-subtitle>{{ item.original_title }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ constructImageUrl(item.poster_path) }}"
      alt="{{ item.title }} Poster"
    />
    <mat-card-content>
      {{ item.overview }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Rate</button>
    </mat-card-actions>
  </mat-card>
</div>
